<div>
    <label for="nome">Nome Completo</label>

    <!-- Pra sincronizar (levar) lá pro controller o conteudo
          dos campos utilizamos a DIRETIVA NG-MODEL -->
    <input type="text" id="nome" name="nome" ng-model="Nome" />
</div>

<div>
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" ng-model="Email" />
</div>

<div>
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" ng-model="Telefone" />
</div>

<div>
    <label for="data">Data de Nascimento</label>
    <input type="date" id="data" name="data" ng-model="Data" />
</div>

<div>
    <!-- A diretiva NG-CLICK intercepta o evento ONCLICK -->
    <input ng-click="clickLimpar()" type="button" id="limpar" name="limpar" value="Limpar" />
    <input ng-click="clickCadastrar()" type="button" id="cadastrar" name="cadastrar" value="Cadastrar" />
</div>
